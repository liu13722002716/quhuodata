              p4: KPI
        - df_py_select:
            - 'df[u"详情"].str.contains(u"下")'
        - df_groupby:
            by: [账单时间, 骑手ID, 站点ID]
        - df_sum:
            column: 金额
            rename: 下KPI收入
        - df_reset_index: []
        - stash_push_df: []
        - use_df:
            key: ele_month_37_std_mini
