              - 团队ID
              - 骑手ID
              - 金额
              - 账单类型
              - 业务类型
              - 详情
              - 订单号
              - 运单号
              - 业务交易时间
              - 基础配送费
              - 城市基础价
              - 商圈加价
              - 提点费用
              - 时段补贴
              - 距离补贴
              - 重量补贴
              - 特殊业务补贴
              - 小费
              - 门店配送难度补贴
              - T时效
              - 驻店补贴
              - 品类补贴
            dataset_cate: raw
            template_code: ele_month_35
        - rename_cols:
            - 团队ID: 站点ID
        - set_date_column:
            src_column: 账单时间
        - set_meta_month_column:
            - month
        - set_weekday_column:
            - 账单时间
            - weekday
        - str_strip_column:
            - 订单号
        - str_strip_column:
            - 运单号
        - parse_time_span_cols:
            - 业务交易时间
      sync_result: true
#      keep_result: true
      name: ele_month_35_std
    - cooks:
        - use_df:
            key: ele_month_35_std
            columns: [账单时间, 骑手ID, 站点ID, 订单号, 运单号]
        - drop_duplicates:
            - [骑手ID, 站点ID, 订单号, 运单号]
        - df_reset_index: []
      sync_result: true
#      keep_result: True
      name: ele_month_35_std_lookup_map
    - cooks:
        - fetch_dataset:
            columns:
              - 账单时间
              - 加盟商ID
              - 团队ID
              - 骑手ID
              - 金额
              - 账单类型
              - 业务类型
              - 详情
              - 订单号
              - 运单号
            dataset_cate: raw
            template_code: ele_month_37
        - rename_cols:
            - 团队ID: 站点ID
        - set_date_column:
            src_column: 账单时间
            format: MM-DD-YY
        - str_strip_column:
            - 订单号
        - str_strip_column:
            - 运单号
        - set_meta_month_column:
            - month
      name: ele_month_37_std
      sync_result: true
#      keep_result: true

    - name: ele_month_37_std_ext
      sync_result: true
      cooks:
        - use_df:
            key: ele_month_37_std
            columns: [账单时间, 站点ID, 骑手ID, 金额, 账单类型, 业务类型, 订单号, 运单号,详情]
        - drop_duplicates:
            - [账单时间, 站点ID, 骑手ID, 金额, 账单类型, 业务类型, 订单号, 运单号]
        - df_reset_index: []
        - push_dataset:
            key: ele_month_37_std_mini
        - use_df:
            key: ele_month_37_std_mini
        - df_select:
            - '[账单类型] == @p1'
            - p1: 申诉返款
        - df_groupby:
            by: [账单时间, 骑手ID, 站点ID]
        - df_sum:
            column: 金额
            rename: 申诉
        - df_reset_index: []
        - stash_push_df: []
        - use_df:
            key: ele_month_37_std_mini
        - df_select:
            - '([账单类型] == @p1) & ([业务类型] in @p2)'
