                - 非峰卡
                - 技术服务费
                - 信息服务费
        - df_groupby:
            by: [账单时间, 骑手ID, 站点ID]
        - df_sum:
            column: 金额
            rename: 骑手费用扣款
        - df_reset_index: []
        - stash_push_df: []
        - stash_join_df:
            on: [账单时间, 骑手ID, 站点ID]
            how: outer
            fillna: 0
            drop_stash: true
