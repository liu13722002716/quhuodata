#      keep_result: true
      name: ele_month_33_std

    - cooks:
        - use_df:
            key: ele_month_33_std
            columns:  [运单号, 问题单类型]
        - df_select:
            - '[问题单类型] in @p1'
            - p1: [配送原因取消, 骑手T+12超时,坏单,超时,虚假配送,违规送达]
        - drop_duplicates:
            - [运单号, 问题单类型]
        - stash_push_df: []
        - use_df:
            key: ele_month_35_std_lookup_map
            columns: [账单时间, 骑手ID, 站点ID, 运单号]
        - drop_duplicates:
            - [账单时间, 骑手ID, 站点ID, 运单号]
        - stash_push_df: []
        - stash_join_df:
            on: 运单号
            how: right
            drop_stash: true
        - run_py: ## 透视表
            - |
              df = to_df(df).copy()
              df = df.pivot_table(values="运单号",index=['账单时间','骑手ID','站点ID'],columns="问题单类型",aggfunc="count").reset_index()
              result = to_dd(df)
        - pad_cols:   # 判断当前列是否存在，若存在返回当前列，若不存在创建列为默认值，防止计算时不存在列报错
            columns: [配送原因取消, 骑手T+12超时,坏单,超时,虚假配送,违规送达]
            default_value: 0
        - df_rename_columns:
            - 配送原因取消: 配送原因取消单量
              骑手T+12超时: 骑手T12超时单量
              坏单: 坏单单量
              超时: 超时单量
              虚假配送: 虚假配送单量
              违规送达: 违规送达单量
        - df_fillna:
            value: 0
        - set_meta_month_column:
            - month
      sync_result: true
      name: ele_month_33_std_ext
