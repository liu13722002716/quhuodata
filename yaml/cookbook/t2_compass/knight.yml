            key: compass_knight_label_ele
        - stash_push_df: []

        - use_df:
            key: compass_knight_label_mt
        - stash_push_df: []
        - stash_concat_df:
            drop_stash: True
        - df_reset_index:
            drop: true

            
        - df_set_column_val_if:
            column: 荣誉骑手数
            condition: '[奋进骑手]==@t1 | [高效骑手]==@t1 | [服务骑手]==@t1 | [完美骑手]==@t1'
            params:
                t1: 1
            val: 1
            else_val: 0

        - add_cols:
            - 有单骑手数: 1

        - dask_apply_dtypes:
            dtypes:
              dc_id: unicode

    # 和上月的数据进行差值
    - name: compass_knight_label_chain
      sync_result: true
      cooks:
        - fetch_dataset:
            dataset_type_code: compass_knight_label
            dataset_cate: std
            columns: [dc_id,骑手ID,骑手荣誉得分]
            month_value: prev_month
            ignore_null_error: true
            empty_df_record:
                dc_id: '-'
                骑手ID: '-'
                上月骑手荣誉得分: 0
            rename:
                骑手荣誉得分: 上月骑手荣誉得分
        - dask_apply_dtypes:
            dtypes:
              骑手ID: unicode
        - stash_push_df: []
        - use_df:
            key: compass_knight_label
        - dask_apply_dtypes:
            dtypes:
              骑手ID: unicode
        - stash_push_df: []

        - stash_join_df:
            on: [dc_id,骑手ID]
            how: left    
            drop_stash: true

        - df_fillna:
            columns: [上月骑手荣誉得分]
            value: 0.0


        - df_eval:
            exp_str: '[荣誉比较得分] = [骑手荣誉得分] - [上月骑手荣誉得分]'
        - dask_apply_dtypes:
            dtypes:
              dc_id: unicode
              owner_team_id: unicode
              coach_team_id: unicode
              theater_team_id: unicode
              division_team_id: unicode
              business_team_id: unicode
              dc_name: unicode
              platform_code: unicode
              city_code: unicode
              supplier_id: unicode
              label_name: unicode



        - set_meta_month_column:
            - month






