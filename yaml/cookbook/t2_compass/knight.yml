            else_val: 0

        # 增加努力方向提示语中间标签
        - df_set_column_val_if:
            column: 效率低
            condition: '[效率_RANK_PCT] >= @t1'
            params:
                t1: 0.7
            val: 1
            else_val: 0

        - df_set_column_val_if:
            column: 效率高
            condition: '[效率_RANK_PCT] <= @t1'
            params:
                t1: 0.3
            val: 1
            else_val: 0

        - df_set_column_val_if:
            column: 有单天数低
            condition: '[有单天数_RANK_PCT] >= @t1'
            params:
                t1: 0.7
            val: 1
            else_val: 0

        - df_set_column_val_if:
            column: 有单天数高
            condition: '[有单天数_RANK_PCT] <= @t1'
            params:
