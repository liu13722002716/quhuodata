                [服务] = [五星好评单量] / [完成单量]

        # 增加各项指标排名字段
        - df_rank:
            rank_cols: [完成单量]
            ascending: False
        - df_rank:
            rank_cols: [效率]
            ascending: False
        - df_rank:
            rank_cols: [速度]
            ascending: False
        - df_rank:
            rank_cols: [服务]
            ascending: False
        - df_rank:
            rank_cols: [有单天数]
            ascending: False

        # 增加各项指标排名百分比
        - df_rank:
            rank_cols: [完成单量]
            ascending: False
            pct: True
            rank_suffix: '_RANK_PCT'
        - df_rank:
            rank_cols: [效率]
            ascending: False
            pct: True
            rank_suffix: '_RANK_PCT'
        - df_rank:
            rank_cols: [速度]
            ascending: False
            pct: True
            rank_suffix: '_RANK_PCT'
        - df_rank:
            rank_cols: [服务]
            ascending: False
            pct: True
            rank_suffix: '_RANK_PCT'
        - df_rank:
            rank_cols: [五星好评单量]
            ascending: False
            pct: True
            rank_suffix: '_RANK_PCT'
        - df_rank:
            rank_cols: [有单天数]
            ascending: False
            pct: True
            rank_suffix: '_RANK_PCT'

        # 增加各项指标击败百分比
        - df_eval:
            - |
                [完成单量_DEFEAT_PCT] = 1 - [完成单量_RANK_PCT]
                [速度_DEFEAT_PCT] = 1 - [速度_RANK_PCT]
                [效率_DEFEAT_PCT] = 1 - [效率_RANK_PCT]
                [速度_DEFEAT_PCT] = 1 - [速度_RANK_PCT]
                [服务_DEFEAT_PCT] = 1 - [服务_RANK_PCT]

        # 打骑手荣誉标签
        - df_set_column_val_if:
            column: 奋进骑手
