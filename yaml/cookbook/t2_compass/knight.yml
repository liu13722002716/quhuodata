            columns: [dc_id,owner_team_id,coach_team_id,theater_team_id,division_team_id,business_team_id]
        - stash_push_df: []
        # 此处用right，以上面的数据为基准
        - stash_join_df:
            on: dc_id
            how: right
            drop_stash: true
        - df_reset_index: []

    # 合并美团、饿了么累计指标数据
    - name: compass_knight_label
      keep_result: true
      sync_result: true
      cooks:
