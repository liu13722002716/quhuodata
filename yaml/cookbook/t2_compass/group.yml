        - df_reset_index: []
        - run_py:
            - result = df[df['coach_team_id'] != 'nan']

    # 大区天数据
    - name: theater_day_data
      keep_result: true
      sync_result: true
      cooks:
        - use_df:
            key: dc_day_order
            columns: [dc_id,完成单量,日期]
        - stash_push_df: []

        - use_df:
            key: std_qplus_team_map
            columns: [dc_id,theater_team_name,theater_team_id]
        - stash_push_df: []


        - stash_join_df:
            on: [dc_id]
            how: right
            drop_stash: true

        - df_groupby:
            by: [theater_team_name,theater_team_id,日期]
        - df_sum:
            column: 完成单量
        - df_reset_index: []
        - run_py:
            - result = df[df['theater_team_id'] != 'nan']

    # 分部天数据
    - name: division_day_data
      keep_result: true
      sync_result: true
      cooks:
        - use_df:
            key: dc_day_order
            columns: [dc_id,完成单量,日期]
        - stash_push_df: []

