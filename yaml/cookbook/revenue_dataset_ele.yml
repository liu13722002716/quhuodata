cookbook: true
ele_daily_env:
  context_defaults:
    delay_compute: true
    sync_result_from_cluster: true
    play_on_dask_cluster: true
    platform_code: elem
    dask_client_set_as_default: true
    cluster_client_address: tcp://172.31.54.193:8786
  pre_load_dataset:
    - std_qplus_vendor_dc_map
    # 财务账单-账单下载-配送费
    - ele_day_34_std
    - ele_day_36_std_ext
    - ele_day_38_std_ext
    - ele_day_40_std_ext
  context_global_vars:
  # 增值税率
    tax_rate: 1.06

  #  预计算的数据集
  play:
    - name: ele_day_34_single_std_ext
      sync_result: true
      keep_result: true
      cooks:
        # 单日结算单量
        - use_df:
            key: ele_day_34_std
        - df_groupby:
            by: [账单时间, 站点ID]
        - df_count:
            column: 订单号
            rename: 单日结算单量
        - df_reset_index: []
        - stash_push_df: []
        # 其他补贴金额加和项
        - use_df:
            key: ele_day_34_std
        - df_groupby:
            by: [账单时间, 站点ID]
        - df_sum:
            column: [基础配送费, 城市基础价, 商圈加价, 提点费用, 距离补贴, 时段补贴, 重量补贴, 小费, 特殊业务补贴, 门店配送难度补贴, T时效, 驻店补贴, 品类补贴]
        - df_reset_index: []
        - stash_push_df: []
        # merge
        - stash_join_df:
            on: [账单时间, 站点ID]
            how: outer
            fillna: 0
            drop_stash: true
            dtypes:
              单日结算单量: int64
              基础配送费: float64
              城市基础价: float64
              商圈加价: float64
        - df_sum_with_columns:
            init_value: 0.0
            dest_column: 单日其他补贴金额
            src_columns: [提点费用, 距离补贴, 时段补贴, 重量补贴, 小费, 特殊业务补贴, 门店配送难度补贴, T时效, 驻店补贴, 品类补贴]
        - push_dataset:
            key: ele_day_34_single_std_ext_mini
        - use_df:
            key: std_qplus_vendor_dc_map
            columns: [vendor_dc_id,dc_id]
            rename:
                vendor_dc_id: 站点ID
        - stash_push_df: []
        - use_df:
            key: ele_day_34_single_std_ext_mini
        - stash_push_df: []
        # merge
        - stash_join_df:
            on: [站点ID]
            how: left
            drop_stash: true
        - df_groupby:
            by: [账单时间, dc_id]
        - df_sum:
            column: [单日结算单量, 基础配送费, 城市基础价, 商圈加价, 单日其他补贴金额]
        - df_reset_index: []
        - set_meta_month_column:
            - month

    - name: ele_day_34_ttl_std_ext
      sync_result: true
      keep_result: true
      cooks:
        # 结算单量(六级指标)
        - use_df:
            key: ele_day_34_single_std_ext
        - df_groupby:
            by: [dc_id]
        - df_sum:
            column: 单日结算单量
            rename: 结算单量
        - df_reset_index: []
        - stash_push_df: []
        # 订单天数
        - use_df:
            key: ele_day_34_single_std_ext
            columns: [dc_id, 账单时间]
        - df_groupby:
            by: [dc_id]
        - df_nunique:
            column: 账单时间
            rename: 订单天数
        - df_reset_index: []
        - stash_push_df: []
        # 其他补贴金额加和项
        - use_df:
            key: ele_day_34_single_std_ext
            columns: [dc_id, 单日其他补贴金额, 基础配送费, 城市基础价, 商圈加价]
            rename:
              单日其他补贴金额: 其他补贴金额
        - df_groupby:
            by: [dc_id]
        - df_sum:
            column: [基础配送费, 城市基础价, 商圈加价, 其他补贴金额]
        - df_reset_index: []
        - stash_push_df: []
        # merge
        - stash_join_df:
            on: [dc_id]
            how: outer
            fillna: 0
            drop_stash: true
            dtypes:
              结算单量: int64
              基础配送费: float64
              城市基础价: float64
              商圈加价: float64
              其他补贴金额: float64
        - set_meta_days_column:
            - 当月总天数
        # 动态日均单量
        - df_eval:
            - '[动态日均单量] = [结算单量] / [订单天数]'
        # 当月预估总结算单量
        - df_eval:
            - '[当月预估总结算单量] = [动态日均单量] * [当月总天数]'
        - set_meta_month_column:
            - month

    - name: ele_day_36_std_ext_lookup_map
      sync_result: true
      keep_result: true
      cooks:
        # 申诉应收金额(六级指标)
        - use_df:
            key: ele_day_36_std_ext
            column: [骑手ID, 站点ID, 申诉]
        - df_groupby:
            by: [站点ID]
        - df_sum:
            column: 申诉
            rename: 申诉应收金额
        - df_reset_index: []
        - stash_push_df: []
        # 违规扣款(六级指标)
        - use_df:
            key: ele_day_36_std_ext
            column: [骑手ID, 站点ID, 违规（含罚单）]
        - df_groupby:
            by: [站点ID]
        - df_sum:
            column: 违规（含罚单）
            rename: 违规扣款
        - df_reset_index: []
        - stash_push_df: []
        # 骑手费用扣款(六级指标)
        - use_df:
            key: ele_day_36_std_ext
            column: [骑手ID, 站点ID, 骑手费用扣款]
        - df_groupby:
            by: [站点ID]
        - df_sum:
            column: 骑手费用扣款
        - df_reset_index: []
        - stash_push_df: []
        # 上KPI收入
        - use_df:
            key: ele_day_36_std_ext
            column: [骑手ID, 站点ID, 上KPI收入]
        - df_groupby:
            by: [站点ID]
        - df_sum:
            column: 上KPI收入
        - df_reset_index: []
        - stash_push_df: []
        # 下KPI收入
        - use_df:
            key: ele_day_36_std_ext
            column: [骑手ID, 站点ID, 下KPI收入]
        - df_groupby:
            by: [站点ID]
        - df_sum:
            column: 下KPI收入
        - df_reset_index: []
        - stash_push_df: []
        - stash_join_df:
            on: [站点ID]
            how: outer
            fillna: 0
            drop_stash: true
            dtypes:
              申诉应收金额: float64
              违规扣款: float64
              骑手费用扣款: float64
              上KPI收入: float64
              下KPI收入: float64
        - push_dataset:
            key: ele_day_36_std_ext_lookup_map_mini
        - use_df:
            key: std_qplus_vendor_dc_map
            columns: [vendor_dc_id,dc_id]
            rename:
                vendor_dc_id: 站点ID
        - stash_push_df: []
        - use_df:
            key: ele_day_36_std_ext_lookup_map_mini
        - stash_push_df: []
        # merge
        - stash_join_df:
            on: [站点ID]
            how: left
            drop_stash: true
        - df_groupby:
            by: [dc_id]
        - df_sum:
            column: [申诉应收金额, 违规扣款, 骑手费用扣款, 上KPI收入, 下KPI收入]
        - df_reset_index: []
        - set_meta_month_column:
            - month

    - name: ele_day_38_std_ext_lookup_map
      sync_result: true
      keep_result: true
      cooks:
        # 运单补贴(六级指标)
        - use_df:
            key: ele_day_38_std_ext
        - df_groupby:
            by: [站点ID]
        - df_sum:
            column: 运单补贴
        - df_reset_index: []
        - push_dataset:
            key: ele_day_38_std_ext_mini
        - use_df:
            key: std_qplus_vendor_dc_map
            columns: [vendor_dc_id,dc_id]
            rename:
                vendor_dc_id: 站点ID
        - stash_push_df: []
        - use_df:
            key: ele_day_38_std_ext_mini
        - stash_push_df: []
        # merge
        - stash_join_df:
            on: [站点ID]
            how: left
