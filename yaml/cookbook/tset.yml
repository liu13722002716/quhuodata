    - |
      df = to_df(df)
      need = df.groupby(by=['vendor_dc_id']).apply(lambda x: x.sort_values(by=['meta_day'])).reset_index(drop=True)
      need_result = need.groupby(by=['vendor_dc_id']).cumsum().rename(columns={'register_knight':'total_register_knight','leave_knight':'total_leave_knight','entry_knight':'total_entry_knight','have_order_knight':'total_have_order_knight','single_daily_order':'total_order','meta_day':'meta_day_other'})
      need = pd.merge(need,need_result,left_index=True,right_index=True,how='inner')
      need['days'] = need['meta_day'].map(str).str[6:].map(int)
      need['total_utility'] = np.round(need['total_order'] / need['total_have_order_knight']/need['days'],2)
      need['avg_daily_knight'] = need['total_have_order_knight'] / need['days']
      result = to_dd(need)
