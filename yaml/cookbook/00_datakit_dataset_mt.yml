        - rename_cols:
          - meta_day: 日期
        - parse_number_cols:
          - 完成单量
        - parse_number_cols:
          - 用户评价配送五分单量
        - parse_number_cols:
          - 配送准时单量
        - str_strip_column:
            column: 配送准时率
            char: '%'
        - df_to_float:
            column: 配送准时率
        - df_select:
            - '[完成单量] > 0'
        - drop_duplicates:
            subset:
              - 骑手ID
              - 站点ID
              - 日期
            # keep: first
        - set_meta_month_column:
            - month
    - name: mt_day_18_std_ext
      sync_result: true
      cooks:
        - use_df:
            key: mt_day_18_std
            columns: [骑手ID, 站点ID, 完成单量, 用户评价配送五分单量, 配送准时单量, 配送准时率, 日期]
        - df_select:
            - '[骑手ID] != @p1'
            - p1: 合计
        - df_groupby:
            by: [骑手ID,站点ID]
        - df_sum:
            column: 完成单量
        - df_reset_index: []
        - set_meta_month_column:
            - month
    - name: mt_day_6_std
      sync_result: true
      cooks:
        - fetch_dataset:
            dataset_cate: raw
            template_code: mt_day_6
        - pad_cols:
            columns: [全天在线时长(含忙碌),全天在线时长(不含忙碌)]
            default_value: 0
        - df_to_int:
            - 全天在线时长(含忙碌)
        - df_to_int:
            - 全天在线时长(不含忙碌)
        - df_sum_with_columns:
            init_value: 0
            dest_column: 全天在线时长
            src_columns: [全天在线时长(含忙碌),全天在线时长(不含忙碌)]
        - fetch_cols:
            columns: [日期,骑手ID,全天在线时长]
        - df_to_int:
            - 日期
        - set_meta_month_column:
            - month
    - name: mt_day_23_std
      sync_result: true
      cooks:
        - fetch_dataset:
            columns:
              - 骑手ID
              - 姓名
              - 考核正常天数
              - 开始日期
            dataset_cate: raw
            template_code: mt_day_23
        - set_meta_month_column:
            - month

    - name: mt_teams_service_quality_by_daily_t2
      sync_result: true
      cooks:
        - fetch_dataset:
            dataset_type_code: mt_day_13_std
            dataset_cate: std
            fallback_last: true
            columns: [站点ID, 得分, 星级, 不满意率, 复合准时率考核, 配送原因未完成率, 提前点送达率复合, 15分钟超时订单占比]
            ignore_null_error: true
            empty_df_record:
                站点ID: '-'
                平台得分: 0
                平台星级: 0
                评星奖惩单量: 0
                不满意率: 0
                复合准时率考核: 0
                提前点送达率复合: 0
                配送原因未完成率: 0
                15分钟超时订单占比: 0
            rename:
              得分: 平台得分
              星级: 平台星级
        - df_reset_index: []
        - set_meta_month_column:
            - month

