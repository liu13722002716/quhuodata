              - 惩罚金额(元)
              - 下单时间
            dataset_cate: raw
            template_code: mt_day_12
    - name: mt_day_13_std
      sync_result: true
#      keep_result: true
      cooks:
        - fetch_dataset:
            datakit_pull_way: last_day
            columns:
              - 加盟站ID
              - 完成单(未剔除异常单)
              - 得分
              - 星级
              - 评星奖惩单量
              - 奖惩总额(元)
              - 评星奖惩总额(元)
              - 不满意率
              - 复合准时率（考核）
              - 提前点送达率(复合)
              - 配送原因未完成率
              - 15分钟超时订单占比
            dataset_cate: raw
            template_code: mt_day_13
        - rename_cols:
            - 加盟站ID: 站点ID
              复合准时率（考核）: 复合准时率考核
              提前点送达率(复合): 提前点送达率复合

        - run_py:
            - |
                df = to_df(df)
                df[u'每单奖惩金额（元）'] = 0
                df.loc[df.loc[:,u'评星奖惩单量'] > 0,u'每单奖惩金额（元）'] =  df[u'奖惩总额(元)']/df[u'评星奖惩单量']
                result = df

        - str_strip_column:
            column: 不满意率
            char: '%'
        - df_to_float:
            column: 不满意率
        - df_eval:
            - '[不满意率] = [不满意率] / 100'
        - str_strip_column:
            column: 复合准时率考核
            char: '%'
        - df_to_float:
            column: 复合准时率考核
        - df_eval:
            - '[复合准时率考核] = [复合准时率考核] / 100'
        - str_strip_column:
            column: 提前点送达率复合
            char: '%'
        - df_to_float:
            column: 提前点送达率复合
        - df_eval:
            - '[提前点送达率复合] = [提前点送达率复合] / 100'
        - str_strip_column:
            column: 配送原因未完成率
            char: '%'
        - df_to_float:
            column: 配送原因未完成率
        - df_eval:
            - '[配送原因未完成率] = [配送原因未完成率] / 100'
        - str_strip_column:
            column: 15分钟超时订单占比
            char: '%'
        - df_to_float:
            column: 15分钟超时订单占比
        - df_eval:
            - '[15分钟超时订单占比] = [15分钟超时订单占比] / 100'
        - df_to_int:
            - 星级
        - df_round:
            columns: [提前点送达率复合, 配送原因未完成率, 配送原因未完成率, 15分钟超时订单占比]
            precision: 6
