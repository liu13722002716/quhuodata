# ELE一线
应发服务费:
  - 应发前收入项
  - 应发前补款项
  - 应发前扣款项
# 应发服务费=应发前收入项+应发前补款项-应发前扣款项

应发前收入项:
  - 出勤服务费
  - 全勤奖
  - 单量提成
  - 超时单量提成
  - 午高峰/夜班单/早餐单提成/补贴
  - 好评奖励
  - 绩效
  - 其他绩效
  - 奖金
  - 平台奖励
  - 兼职服务费
  - 临时性结算

应发前补款项:
  - 车辆补贴
  - 充电补贴
  - 其他补贴
  - 岗位补贴
  - 夜班补贴
  - 服务费调节类补款
  - 押金返还
  - 单量补贴
  - 现金内荐费
  - 内荐费

应发前扣款项:
  - 差评扣款
  - 电动车扣款
  - 电动车租金扣款
  - 电动车押金扣款
  - 装备押金扣款
  - 公司装备扣款
  - 工伤险扣款
  - 平台雇主险扣款
  - 平台罚款
  - 线下违规扣款
  - 管理费扣款
  - 房屋扣款
  - 水电扣款
  - 城市扣款
  - 其他扣款
  - 超时单量扣款


决算应发服务费:
  - 应发服务费
  - 上月补款
  - 上月扣款
# 决算应发服务费=应发服务费+上月补款-上月扣款


税前服务费:
  - 应发服务费
  - 社保扣款
# 税前服务费=应发服务费-社保扣款


手续费:
# 手续费=IF(税前服务费<=0,0,(IF(收款开户银行="招商银行",0,2)))


实发服务费:
  - 应发服务费
  - 应发后补款项
  - 应发后扣款项
# 实发服务费=应发服务费+应发后补款项-应发后扣款项

应发后补款项:
  - 房屋费代补款
  - 水电费补款
  - 装备补款
  - 冻结当月补款

应发后扣款项:
  - 社保扣款
  - 个人所得税
  - 房屋费代扣款
  - 水电费扣款
  - 装备扣款
  - 平台奖励扣款
  - 现金内荐费扣款
  - 兼职服务费扣款
  - 装备扣款（借款核销）
  - 手续费
  - 冻结当月扣款


单成本:
# 单成本=(应发服务费-平台奖励-现金内荐费-内荐费)/完成单量


平台奖励扣款:
# 平台奖励扣款=平台奖励



