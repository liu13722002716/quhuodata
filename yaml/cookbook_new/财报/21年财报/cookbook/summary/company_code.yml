  - df_fillna:
      value: 0.0

  - run_py:
      - |
        df = to_df(df)
        df[u'合计'] = df.sum(axis=1)
        # df = df[[u'ac_code', u'ac_name', u'合计', u'外卖', u'出行', u'保洁', u'其他']]
        result = df

  - row_eval_by_index:
      exp_str: |
                {{QS-11}} = {{Q-1010101}} + {{Q-1010102}} + {{Q-1010103}} + {{Q-1010104}}
                {{QS-21}} = {{Q-10301}} + {{Q-10302}}
                {{Q-10401}} = {{Q-1040101}} + {{Q-1040102}} + {{Q-1040103}}
                {{Q-10402}} = {{Q-1040201}} + {{Q-1040202}} + {{Q-1040203}}
                {{Q-10102}} = {{Q-1010201}} + {{Q-1010202}} + {{Q-1010203}} + {{Q-1010204}}
                {{Q-10303}} = {{Q-1030301}} + {{Q-1030302}} + {{Q-2110203}}
                {{QS-22}} = {{Q-10401}} + {{Q-10402}} + {{Q-10102}} + {{Q-10303}}
                {{QS-31}} = {{Q-1010202}} + {{Q-1010203}} + {{Q-1010204}}
                {{QS-10000}} = {{QS-11}} + {{QS-21}} + {{QS-22}} + {{QS-31}}
                {{Q-202}} = {{Q-20201}} + {{Q-20202}} + {{Q-20203}} + {{Q-20204}}
                {{Q-205}} = {{Q-20501}} + {{Q-20502}}
                {{Q-206}} = {{Q-20601}} + {{Q-20604}} + {{Q-20605}}
                {{Q-207}} = {{Q-20701}} + {{Q-20702}}
                {{QS-20171}} = {{Q-20101}} + {{Q-202}} + {{Q-205}} + {{Q-206}} + {{Q-207}}
                {{Q-20401}} = {{Q-2040101}} + {{Q-2040102}}
                {{Q-20402}} = {{Q-2040201}} + {{Q-2040202}}
                {{Q-208}} = {{Q-20801}} + {{Q-20802}} + {{Q-20803}} + {{Q-20804}}
                {{Q-211}} = {{Q-21101}} + {{Q-21102}}
                {{Q-212}} = {{Q-21201}} + {{Q-21202}}
                {{QS-20172}} = {{Q-20401}} + {{Q-20402}} + {{Q-208}} + {{Q-211}} + {{Q-212}}
                {{QS-20173}} = {{Q-203}}
                {{QS-2017}} = {{QS-20171}} + {{QS-20172}} + {{QS-20173}}
                {{IPQS-1}} = ({{QS-10000}} - {{QS-2017}}) / {{QS-10000}}
      index_col: ac_code
      exclude_cols: [ac_name]
      target_rows:
        - index: QS-10000
          cols:
            ac_name: 主营业务收入
        - index: QS-2017
          cols:
            ac_name: 主营业务成本
        - index: IPQS-1
          cols:
            ac_name: code利润率

  - df_fillna:
      value: 0

  - sort_by_columns:
      sort_list: [ ac_code, ac_name, 合计 ]

  - sort_by_index:
      sort_list: [主营业务收入, 主营业务成本,code利润率]

  - row_pct_format_by_index:
      index_rows: [code利润率]

  - row_money_format_by_index:
      index_rows: [主营业务收入, 主营业务成本]

  - df_rename_columns:
      - ac_code: 科目编号
        ac_name: 科目名称

