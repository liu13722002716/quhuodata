        - stash_push_df: [ ]
        - use_df:
            key: zhengzhou_inviolable_site_service
        - stash_push_df: [ ]
        - stash_join_df:
            on: [ 站点名称,站点ID ]
            how: right
            drop_stash: true
        - df_select:
            - '[城市] == @v1'
            - v1: '郑州'
        - add_cols:
            - 配取得分: 0
              配取目标率: 0
              不满意得分: 0
              不满意率目标率: 0
              准时率得分: 0
              超时目标率: 0
              虚假订单得分: 0
              虚假骑手得分: 0
        - df_to_int:
            - 配送取消单量
        - df_to_float:
            - 配取门槛值
        - df_to_float:
            - 配取目标值
        - df_to_float:
            - 配取满分值
        - df_to_float:
            - 不满意率门槛值
        - df_to_float:
            - 不满意率标准值
        - df_to_float:
            - 不满意率满分值
        - df_to_float:
            - 复合准时率门槛值
        - df_to_float:
            - 复合准时率标准值
        - df_to_float:
            - 复合准时率满分值
        - df_to_float:
            - 不满意率目标率
        - df_to_float:
            - 超时目标率
        - df_to_float:
            - 不满意单量
        - df_to_float:
            - 一般超时单量
        - df_to_float:
            - 严重超时单量
        - run_py:
            - |
              df['配取得分'] = df['配取得分'].mask(df['配送未完成率']==df['配取满分值'],10)
              df['配取得分'] = df['配取得分'].mask((df['配取目标值']>=df['配送未完成率'])&(df['配送未完成率']>df['配取满分值']),((df['配送未完成率']-df['配取目标值'])/(df['配取满分值']-df['配取目标值'])*20+80)*0.1).replace([np.inf, -np.inf, "", np.nan], 0)
              df['配取得分'] = df['配取得分'].mask((df['配取目标值']<df['配送未完成率'])&(df['配送未完成率']<df['配取门槛值']),(df['配送未完成率']-df['配取门槛值'])/(df['配取目标值']-df['配取门槛值'])*80*0.1).replace([np.inf, -np.inf, "", np.nan], 0)
              df['配取得分'] = df['配取得分'].mask(df['配送未完成率']>=df['配取门槛值'],0)
              df['配取目标率'] = df['配取目标率'].mask(df['配取目标得分'] >= (80 * 0.1),(20-(df['配取目标得分']-df['配取目标值']*0.1)/0.1)/20*(df['配取目标值']-df['配取满分值']))
              df['配取目标率'] = df['配取目标率'].mask((df['配取目标得分']>=0)&(df['配取目标得分'] < 8),(80-(df['配取目标得分']-df['配取门槛值']*0.1)/0.1)/80/(df['配取门槛值']-df['配取目标值'])+df['配取目标值']).replace([np.inf, -np.inf, "", np.nan], 0)

              df['不满意得分'] = df['不满意得分'].mask(df['不满意率']==df['不满意率满分值'],(100*0.1))
              df['不满意得分'] = df['不满意得分'].mask((df['不满意率']<=df['不满意率标准值'])&(df['不满意率']>df['不满意率满分值']),((df['不满意率']-df['不满意率标准值'])/(df['不满意率满分值']-df['不满意率标准值'])*20+80)*0.1).replace([np.inf, -np.inf, "", np.nan], 0)
              df['不满意得分'] = df['不满意得分'].mask((df['不满意率']>df['不满意率标准值'])&(df['不满意率']<df['不满意率门槛值']),((df['不满意率']-df['不满意率门槛值'])/(df['不满意率标准值']-df['不满意率门槛值'])*80*0.1)).replace([np.inf, -np.inf, "", np.nan], 0)
              df['不满意得分'] = df['不满意得分'].mask(df['不满意率']>=df['不满意率门槛值'],0)

              df['不满意率目标率'] = df['不满意率目标率'].mask(df['不满意目标得分']>=(80 * 0.1),20-(df['不满意目标得分']-80*0.1)/0.1/20*(df['不满意率标准值']-df['不满意率满分值']))
              df['不满意率目标率'] = df['不满意率目标率'].mask((df['不满意目标得分']>=0)&(df['不满意目标得分']<(80 * 0.1)),(80-0-(df['不满意目标得分']-0*0.1)/0.1)/(80-0)/(df['不满意率门槛值']-df['不满意率标准值'])+df['不满意率标准值']).replace([np.inf, -np.inf, "", np.nan], 0)

              df['准时率得分'] = df['准时率得分'].mask(df['准时率']==df['复合准时率满分值'],100*0.1)
              df['准时率得分'] = df['准时率得分'].mask((df['准时率']>=df['复合准时率标准值'])&(df['准时率']<df['复合准时率满分值']),(80+20*(df['准时率']-df['复合准时率标准值'])/(df['复合准时率满分值']-df['复合准时率标准值']))*0.1).replace([np.inf, -np.inf, "", np.nan], 0)
              df['准时率得分'] = df['准时率得分'].mask((df['准时率']>df['复合准时率门槛值'])&(df['准时率']<df['复合准时率标准值']),80*(df['准时率']-df['复合准时率门槛值'])/(df['复合准时率标准值']-df['复合准时率门槛值'])*0.1).replace([np.inf, -np.inf, "", np.nan], 0)
              df['准时率得分'] = df['准时率得分'].mask(df['准时率']<=df['复合准时率门槛值'],0)

              df['超时目标率'] = df['超时目标率'].mask(df['准时率目标得分'] >= 80 * 0.1,(100-80-(df['准时率目标得分']-80*0.1)/0.1)/(100-80)*(df['复合准时率满分值']-df['复合准时率标准值']))
              df['超时目标率'] = df['超时目标率'].mask((df['准时率目标得分'] >= 0) & (df['准时率目标得分'] < 80 * 0.1),(80-0-(df['准时率目标得分']-0*0.1)/0.1)/(80-0)*(df['复合准时率标准值']-df['复合准时率门槛值'])+(df['复合准时率满分值']-df['复合准时率标准值']))

              df['虚假订单得分'] = df['虚假订单得分'].mask(df['虚假订单率'] == df['虚假订单满分值'],0)
              df['虚假订单得分'] = df['虚假订单得分'].mask((df['虚假订单率'] > df['虚假订单满分值']) & (df['虚假订单率'] <= df['虚假订单目标值']),df['虚假订单率']/(df['虚假订单目标值']-df['虚假订单满分值'])*(-2)).replace([np.inf, -np.inf, "", np.nan], 0)
              df['虚假订单得分'] = df['虚假订单得分'].mask((df['虚假订单率'] > df['虚假订单目标值']) & (df['虚假订单率'] <= df['虚假订单门槛值']),(df['虚假订单率']-df['虚假订单目标值'])/(df['虚假订单门槛值']-df['虚假订单目标值'])*(-3)+(-2)).replace([np.inf, -np.inf, "", np.nan], 0)
              df['虚假订单得分'] = df['虚假订单得分'].mask(df['虚假订单率'] > df['虚假订单门槛值'],-5)

              df['虚假骑手得分'] = df['虚假骑手得分'].mask(df['虚假骑手率'] == df['虚假骑手满分值'],0)
              df['虚假骑手得分'] = df['虚假骑手得分'].mask((df['虚假骑手率'] > df['虚假骑手满分值']) & (df['虚假骑手率'] <= df['虚假骑手目标值']),df['虚假骑手率']/(df['虚假骑手目标值']-df['虚假骑手满分值'])*(-2)).replace([np.inf, -np.inf, "", np.nan], 0)
              df['虚假骑手得分'] = df['虚假骑手得分'].mask((df['虚假骑手率'] > df['虚假骑手目标值']) & (df['虚假骑手率'] <= df['虚假骑手门槛值']),(df['虚假骑手率']-df['虚假骑手目标值'])/(df['虚假骑手门槛值']-df['虚假骑手目标值'])*(-3)+(-2)).replace([np.inf, -np.inf, "", np.nan], 0)
              df['虚假骑手得分'] = df['虚假骑手得分'].mask(df['虚假骑手率'] > df['虚假骑手门槛值'],-5)

              df['配送未完成率容错值'] = df['月度预估单量'] * df['配取目标率'] - df['配送取消单量']
              df['不满意率容错值'] = df['月度预估单量'] * df['不满意率目标率'] - df['不满意单量']
              df['准时率容错值'] = df['月度预估单量'] * df['超时目标率'] - df['一般超时单量'] - 5 * df['严重超时单量']
              df['体验得分'] = df['配取得分'] + df['不满意得分'] + df['准时率得分']
              df['得分'] = df['体验得分'] + df['服务质量得分(运力)'] + df['虚假订单得分'] + df['虚假骑手得分'] + df['参培率得分'] + df['考试通过率得分'] + df['装备合规率得分'] + df['贡献积分']
              result = df

        - fetch_cols:
            columns: [月份,主体,区域,城市,站点ID,站点名称,贡献积分,服务质量得分(运力),完成单量(未剔除异常单),完成单量(剔除异常单),月度预估单量,配送取消单量,配送未完成率,配送未完成率容错值,配取得分,配取目标得分,配取目标率,配取门槛值,配取目标值,配取满分值,不满意单量,不满意率,不满意率容错值,不满意得分,不满意目标得分,不满意率目标率,不满意率门槛值,不满意率标准值,不满意率满分值,一般超时单量,严重超时单量,准时率,准时率容错值,准时率得分,准时率目标得分,超时目标率,复合准时率门槛值,复合准时率标准值,复合准时率满分值,体验得分,虚假订单数,虚假订单率,虚假订单容错值,虚假订单得分,虚假订单目标得分,虚假订单目标率,虚假订单门槛值,虚假订单目标值,虚假订单满分值,虚假骑手数,虚假骑手率,虚假骑手容错值,虚假骑手得分,虚假骑手目标得分,虚假骑手目标率,虚假骑手门槛值,虚假骑手目标值,虚假骑手满分值,参培率得分,考试通过率得分,装备合规率得分,得分,完成单骑手数]
