  - df_select:
      - '[industry_id] == @v1 & [platform_id] in @v2'
      - v1: bao_jie
        v2: [chengtu]
  - set_meta_days_by_column:
      src_column: book_month
      dest_column: month_days
  - push_dataset:
      key: mini
  - df_groupby:
      by: [ac_code]
  - df_sum:
      column: [money]
  - df_reset_index: [ ]
  - df_rename_columns:
      - money: 合计
  - push_dataset:
      key: sum_mini
  - use_df:
      key: mini
  - df_groupby:
      by: [platform_name, project_name, supplier_name, region_name, city_name, book_month]
  - df_median:
      column: month_days
  - df_reset_index: [ ]
  - df_groupby:
      by: [platform_name, project_name, supplier_name, region_name, city_name]
  - df_sum:
      column: month_days
  - df_reset_index: []
  - add_cols:
      - ac_code: month_days
  - df_groupby:
      by: [ac_code]
  - df_median:
      column: month_days
  - df_reset_index: []
  - df_rename_columns:
      - month_days: 合计
  - stash_push_df: []
  - use_df:
      key: sum_mini
  - stash_push_df: []
  - stash_concat_df:
      drop_stash: True
  - push_dataset:
      key: sum_mini

  - use_df:
      key: mini
  - df_groupby:
      by: [platform_name, project_name, supplier_name, region_name, city_name, book_month]
  - df_median:
      column: month_days
  - df_reset_index: []
  - df_rename_columns:
      - month_days: money
  - df_groupby:
      by: [platform_name, project_name, supplier_name, region_name, city_name]
  - df_sum:
      column: money
  - df_reset_index: []
  - add_cols:
      - ac_code: month_days
  - add_cols:
      - ac_name: month_days
  - stash_push_df: []
  - use_df:
      key: mini
  - stash_push_df: []
  - stash_concat_df:
      drop_stash: True
  - pivot_table:
      values: money
      index: [ac_code, ac_name]
      columns: [platform_name, project_name, supplier_name, region_name, city_name]
      aggfunc: sum
  - stash_push_df: []
  - use_df:
      key: sum_mini
  - stash_push_df: []
  - stash_join_df:
      on: [ ac_code ]
      how: right
      drop_stash: true

  - row_pad_value_by_index:
      index_col: ac_code
      pad_values:
        Q-1010101: 0
        Q-1010102: 0
        Q-1010103: 0
        Q-1010104: 0
        C-401: 0
        C-402: 0
        C-415: 0
        C-416: 0
        C-404: 0
        C-405: 0
        C-406: 0
        C-407: 0
        Q-1010202: 0
        Q-1010203: 0
        Q-1010204: 0
        Q-10201: 0
        Q-10202: 0
        Q-10203: 0
        C-408: 0
        C-409: 0
        C-410: 0
        Q-102: 0
        Q-20201: 0
        Q-20202: 0
        Q-20203: 0
        Q-20204: 0
        Q-20501: 0
        Q-20502: 0
        Q-20101: 0
        Q-202: 0
        Q-203: 0
        Q-205: 0
        Q-206: 0
        Q-207: 0
        C-411: 0
        C-412: 0
        C-413: 0
        C-414: 0
        Q-701: 0
        Q-20301: 0
        Q-20302: 0
        Q-20303: 0
        Q-20605: 0
        Q-20701: 0
        Q-20702: 0

  - df_fillna:
      value: 0.0

  - row_eval_by_index:
      exp_str: |
                {{Q-102}} = {{Q-10201}} + {{Q-10202}} + {{Q-10203}}
                {{QS-10101014}} = {{Q-1010101}} + {{Q-1010202}} + {{Q-1010203}} + {{Q-1010204}} + {{Q-1010102}} + {{Q-102}}
                {{CAD-401}} = {{C-401}} / {{month_days}}
                {{QAO-1010101}} = {{Q-1010101}} / {{C-401}}
                {{CAO-402}} = {{C-402}} / {{C-401}}
                {{QAD-1010101}}  = {{Q-1010101}} / {{C-402}}
                {{IPQ-1010101}} = {{Q-1010101}} / {{QS-10101014}}
                {{CAD-415}} = {{C-415}} / {{month_days}}
                {{QAO-1010102}} = {{Q-1010102}} / {{C-415}}
                {{CAO-416}} = {{C-416}} / {{C-415}}
                {{QAD-1010102}} = {{Q-1010102}} / {{C-416}}
                {{IPQ-1010102}} = {{Q-1010102}} / {{QS-10101014}}
                {{CAD-405}} = {{C-405}} / {{month_days}}
                {{CAH-405}} = {{C-405}} / {{C-404}}
                {{CAH-406}} = {{C-406}} / {{C-405}}
                {{IPQ-1010202406}} = {{Q-1010202}} / {{C-406}}
                {{IPQ-1010202}} = {{Q-1010202}} / {{QS-10101014}}
                {{QAO-1010203}} = {{Q-1010203}} / {{C-407}}
                {{IPQ-1010203}} = {{Q-1010203}} / {{QS-10101014}}
                {{IPQ-1010204}} = {{Q-1010204}} / {{QS-10101014}}
                {{CS-40810}} = {{C-408}} + {{C-409}} + {{C-410}}
                {{QAO-102}} = {{Q-102}} / {{CS-40810}}
                {{IPQ-102}} = {{Q-102}} / {{QS-10101014}}
                {{QAO-10201}} = {{Q-10201}} / {{C-408}}
                {{QAO-10202}} = {{Q-10202}} / {{C-409}}
                {{QAO-10203}} = {{Q-10203}} / {{C-410}}
                {{Q-202}} = {{Q-20201}} + {{Q-20202}} + {{Q-20203}} + {{Q-20204}}
                {{Q-203}} = {{Q-20301}} + {{Q-20302}} + {{Q-20303}}
                {{Q-205}} = {{Q-20501}} + {{Q-20502}}
                {{Q-206}} = {{Q-20605}}
                {{Q-207}} = {{Q-20701}} + {{Q-20702}}
                {{QS-2017}} = {{Q-20101}} + {{Q-202}} + {{Q-203}} + {{Q-205}} + {{Q-206}} + {{Q-207}}
                {{IPQS-2017}} = {{QS-2017}} / {{QS-10101014}}
                {{QAO-20101}} = {{Q-20101}} / {{C-401}}
                {{QAH-20101}} = {{Q-20101}} / {{C-411}}
                {{QAD-20101}} = {{Q-20101}} / {{C-412}}
                {{QAO-202}} = {{Q-202}} / {{C-401}}
                {{QAH-202}} = {{Q-202}} / {{C-411}}
                {{QAO-203}} = {{Q-203}} / ({{C-408}} + {{C-409}} + {{C-410}})
                {{CS-4134}} = {{C-413}} + {{C-414}}
                {{QAH-207}} = {{Q-207}} / {{CS-4134}}
                {{QAH-20701}} = {{Q-20701}} / {{C-413}}
                {{QAH-20702}} = {{Q-20702}} / {{C-414}}
                {{QS-1}} = {{QS-10101014}} + {{Q-701}} - {{QS-2017}}
                {{IPQS-1}} = {{QS-1}} / {{QS-10101014}}

      index_col: ac_code
      exclude_cols: [ac_name]
      target_rows:
